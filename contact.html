<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta charset="utf-8">
	<meta http-equiv = "X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css_project2/contact.css">
</head>
<body>
	<section class="contact">
		<h2 class="text-center">Contact Us</h2>
		<div class="forms">
			<form>
				<input class="form-input" type="text" id="name" placeholder="Enter your name" >
				<input class="form-input" type="phone" id="phone" placeholder="Enter your phone" >
				<input class="form-input" type="email" id="email" placeholder="Enter your email">
				<textarea class="form-input" id="message" cols="20" rows="8" placeholder="Elaborate your Concern"></textarea>
				<p><button id="bttn" class="btn" >Submit</button></p>
			</form>
		</div>
	</section>
	<footer>
		<p class="text-footer">Copyright &copy; WhiteBoard 2023 - All Rights Reserved</p> 
	</footer>
</body>
</html>
